<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="shortcut icon" href="./assets/img/favicon-internet-48.webp" type="image/x-icon" />
  <title>Integrator-Web-NUCBA</title>
</head>

<body>
  <!------------ Navbar ------------>
  <nav class="navbar navbar-login">
    <div class="container-logo">
      <picture>
        <source srcset="./assets/img/Logo-Marca-Leo.webp" type="image/webp" />
        <img loading="lazy" decoding="async" src="./assets/img/Logo-Marca-Leo.png" lazyalt="image" />
      </picture>
    </div>

    <!------------ Standard Menu ------------>
    <div class="standard-menu-container st-menu-cont-login">
      <a href="./index.html" class="menu-link">HOME</a>
      <a href="./login.html" class="menu-link">LOGIN</a>
      <a href="./register.html" class="menu-link">REGISTER</a>
    </div>

    <!------------ Hamburger-Menu ------------>
    <div class="hamburger-menu-container hamb-menu-cont-login">
      <a href="./index.html" class="menu-link">HOME</a>
      <a href="./login.html" class="menu-link">LOGIN</a>
      <a href="./register.html" class="menu-link">REGISTER</a>
    </div>

    <!------------ Hamburger Btn ------------>
    <button class="hamburger-btn" type="button">
      <span class="span1"></span>
      <span class="span2"></span>
      <span class="span3"></span>
    </button>
  </nav>

  <!------------ Front Page ------------>
  <main class="front-page login-home-page">
    <div class="main-frontPage-container">
      <div class="title-container">
        <h1>Travel With Us</h1>
      </div>
    </div>
  </main>

  <section class="login-section">
    <div class="login-container">
      <div class="e-mail data-to-login">
        <input type="email" id="e-mail" placeholder="Enter your email">
      </div>
      <div class="pass-word data-to-login">
        <input type="password" id="" placeholder="Enter your password">
      </div>
      <div class="log-in data-to-login">
        <input type="submit" value="Login">
      </div>
      <div class="forgot-password">
        <a href="#">¿Did you forget your password?</a>
      </div>
    </div>
    <div class="register-container data-to-login">
      <input type="submit" value="Create an account">
    </div>
  </section>

  <!------------ Footer ------------>
  <footer class="footer-page footer-page-login">
    <div class="footer-content-container">
      <div class="footer-content container-about-us">
        <div class="container-h3">
          <h3>About Us</h3>
        </div>
        <div class="list-container">
          <a href="#" class="list">Our History</a>
          <a href="#" class="list">Mission</a>
          <a href="#" class="list">Values</a>
          <a href="#" class="list">Privacy Policy</a>
          <a href="#" class="list">Terms of Service</a>
        </div>
      </div>
      <div class="footer-content container-support">
        <div class="container-h3">
          <h3>Support</h3>
        </div>
        <div class="list-container">
          <a href="#" class="list">Frequent Questions</a>
          <a href="#" class="list">Online Help</a>
          <a href="#" class="list">Trust and Security</a>
        </div>
      </div>
    </div>
    </div>

    <div class="footer-copyright-container">
      <picture>
        <source srcset="./assets/img/Logo-Marca-Leo.webp" type="image/webp" />
        <img loading="lazy" decoding="async" src="./assets/img/Logo-Marca-Leo.png" lazyalt="image" />
      </picture>
      <h5>© Travel With Us - Airlines Group -</h5>
    </div>
  </footer>

  <script src="./js/main.js" type="module"></script>
</body>

</html>
